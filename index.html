<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1565f59c5c.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <section id="landing">
      <div class="nav__container">
        <div class="row">
          <nav>
            <figure class="logo--wrapper">
              <img
                class="logo"
                src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                alt=""
              />
              <span class="logo--text">Treact</span>
            </figure>
            <ul class="nav__links">
              <li>
                <a class="nav__link link__hover-effect" href="#">About</a>
              </li>
              <li><a class="nav__link link__hover-effect" href="#">Blog</a></li>
              <li>
                <a class="nav__link link__hover-effect" href="#">Pricing</a>
              </li>
              <li>
                <a class="nav__link link__hover-effect" href="#">Contact Us</a>
              </li>
              <li>
                <a
                  class="nav__link nav__link--login link__hover-effect"
                  href="#"
                  >Login</a
                >
              </li>
              <li>
                <a class="nav__link nav__link--primary" href="#">Sign Up</a>
              </li>
            </ul>
          </nav>
          <header>
            <div class="header__container">
              <div class="row">
                <div class="header__wrapper">
                  <div class="header__description">
                    <h1 class="header__title">
                      Beautiful React Templates
                      <span class="purple">for you.</span>
                    </h1>
                    <p class="header__text">
                      Our templates are easy to setup, understand and customize.
                      Fully modular components with a variety of pages and
                      components.
                    </p>
                    <div class="header__button">
                      <input
                        class="header__button--input"
                        type="text"
                        placeholder="Your E-mail Address"
                      />
                      <button class="header__button--started">
                        Get Started
                      </button>
                    </div>
                    <div class="header__customers">
                      <p class="header__text--customers">
                        OUR TRUSTED CUSTOMERS
                      </p>
                      <figure>
                        <img
                          class="header__image--customers"
                          src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                          alt=""
                        />
                      </figure>
                    </div>
                  </div>
                  <figure class="">
                    <img
                      class="header__image"
                      src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                      alt=""
                    />
                  </figure>
                </div>
              </div>
            </div>
          </header>
        </div>
      </div>
    </section>
  </body>
</html>
